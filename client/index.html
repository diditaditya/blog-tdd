<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/vue"></script>
  <title>Web Logs</title>
</head>
<body>

  <div id="main">

    <nav class="row container-fluid bg-success">
      <navbar :title="title"></navbar>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <side-bar :posts="posts"></side-bar>
        <post :selected="selected"></post>
      </div>
    </div>

    <!-- VUE COMPONENTS TEMPLATES -->

    <!-- NAV-BAR TEMPLATE -->
    <template id="nav-bar">
      <h2>{{ title }}</h2>
    </template>

    <!-- SIDE-BAR TEMPLATE -->
    <template id="side-bar">
      <div class="col-md-2 bg-warning side-bar">
        <ul>
          <li v-for="post in posts">{{ post.title }}</li>
        </ul>
      </div>
    </template>

    <!-- POST TEMPLATE -->
    <template id="post-template">
      <div class="col-md-10">
        <div>
          <h1>{{ selected.title }}</h1>
          <h4>{{ selected.author }}</h4>
          <p>{{ selected.content }}</p>
        </div>
      </div>
    </template>


  </div>

<script src="./script/index.js"></script>

</body>
</html>
